<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkUp | Perfil</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body id="profile" class="bg-gray">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <i class="bi bi-list" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu"></i>
          <img src="img/LogoAmarela.svg" onclick="window.location.href = 'posts.html'" alt="" >
        </div>
        <button class="btn btn-yellow" onclick="window.location.href = 'login.html'">
          Sair
        </button>
      </div>
    </nav>

    <!-- Menu Lateral -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="menuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="menuLabel">Seções</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column gap-2">
          <a href="posts.html">Posts</a>
          <a href="screenshots.html">Screenshots</a>
          <a href="communities.html">Comunidades</a>
          <a href="lives.html">Lives</a>
          <a href="profile.html">Perfil</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-2">
        <div class="col-6">
          <div class="card border-0">
            <div class="card-body">
              <h5 class="card-title text-center">Perfil do Usuário</h5>
              <div class="d-flex justify-content-center gap-3 py-3">
                <img src="img/perfil.jpg" class="rounded-circle profile-img" alt="">
                <div class="d-flex flex-column">
                  <h5>Rafael Manfrim</h5>
                  <strong>rafamanfrim</strong>
                  <span>6 Posts Publicados</span>
                  <span>3 Comunidades</span>
                  <span>2 Lives</span>
                  <span>5 Screenshots</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
            <li class="nav-item border-0" role="presentation">
              <button class="nav-link text-blue active border-0" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="true">Informações</button>
            </li>
            <li class="nav-item border-0" role="presentation">
              <button class="nav-link text-blue border-0" id="change-password-tab" data-bs-toggle="tab" data-bs-target="#change-password" type="button" role="tab" aria-controls="change-password" aria-selected="false">Alterar a Senha</button>
            </li>
            <li class="nav-item border-0" role="presentation">
              <button class="nav-link text-blue border-0" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Alterar sua foto</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
              <div class="card rounded-0 border-0 rounded-bottom">
                <div class="card-body d-flex flex-column gap-3">
                  <div class="input-group">
                    <label class="input-group-text w-25" for="name-input">Nome</label>
                    <input type="text" class="form-control" placeholder="Insira seu nome..." aria-label="Nome" aria-describedby="name-input" id="name-input" value="Rafael">
                  </div>
          
                  <div class="input-group">
                    <label class="input-group-text w-25" for="lastname-input">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Insira seu sobrenome..." aria-label="Sobrenome" aria-describedby="lastname-input" id="lastname-input" value="Manfrim">
                  </div>
                  
                  <div class="input-group">
                    <label class="input-group-text w-25" for="user-input">Usuário</label>
                    <input type="text" class="form-control" placeholder="Insira seu usuário..." aria-label="Username" aria-describedby="user-input" id="user-input" value="rafamanfrim">
                  </div>
          
                  <div class="input-group">
                    <label class="input-group-text w-25" for="email-input">E-mail</label>
                    <input type="email" class="form-control" placeholder="Insira seu e-mail..." aria-label="E-mail" aria-describedby="email-input" id="email-input" value="rafael.manfrim@aluno.ifsp.edu.br">
                  </div>

                  <div class="d-flex justify-content-center align-items-center w-100">
                    <button type="button" class="btn btn-blue w-100">Alterar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
              <div class="card rounded-0 border-0">
                <div class="card-body d-flex flex-column gap-3">
                  <div class="input-group">
                    <label class="input-group-text w-25" for="old-password-input">Senha Antiga</label>
                    <input type="password" class="form-control" placeholder="Insira sua senha antiga..." aria-label="Senha Antiga" aria-describedby="old-password-input" id="old-password-input">
                  </div>
                  
                  <div class="input-group border-0 rounded-bottom">
                    <label class="input-group-text w-25" for="password-input">Senha</label>
                    <input type="password" class="form-control" placeholder="Insira sua senha..." aria-label="Senha" aria-describedby="password-input" id="password-input">
                  </div>
          
                  <div class="input-group">
                    <label class="input-group-text w-25" for="password-confirmation-input">Confirmação</label>
                    <input type="password" class="form-control" placeholder="Insira a confirmação da sua senha..." aria-label="Confirme a Senha" aria-describedby="password-confirmation-input" id="password-confirmation-input">
                  </div>
          
                  <div class="d-flex justify-content-center align-items-center w-100">
                    <button type="button" class="btn btn-blue w-100">Alterar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
              <div class="card rounded-0 border-0 rounded-bottom">
                <div class="card-body d-flex flex-column gap-3">
                  <div class="input-group">
                    <input type="file" class="form-control" aria-label="Foto" aria-describedby="photo-input" id="photo-input">
                  </div>
          
                  <div class="d-flex justify-content-center align-items-center w-100">
                    <button type="button" class="btn btn-blue w-100">Alterar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
