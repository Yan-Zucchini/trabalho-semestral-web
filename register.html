<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkUp | Registro</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body id="register" class="bg-gray">
    <!-- Formulário Registro -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="w-25 bg-white p-4 d-flex flex-column justify-content-center align-items-center gap-3 rounded">
        <div class="d-flex justify-content-center align-items-center mb-3">
          <img src="img/LogoAzul.svg" alt="" class="">
        </div>
        
        <div class="input-group">
          <label class="input-group-text w-25" for="user-input">Usuário</label>
          <input type="text" class="form-control" placeholder="Insira seu usuário..." aria-label="Username" aria-describedby="user-input" id="user-input">
        </div>

        <div class="input-group">
          <label class="input-group-text w-25" for="email-input">E-mail</label>
          <input type="email" class="form-control" placeholder="Insira seu e-mail..." aria-label="E-mail" aria-describedby="email-input" id="email-input">
        </div>

        <div class="input-group">
          <label class="input-group-text w-25" for="password-input">Senha</label>
          <input type="password" class="form-control" placeholder="Insira sua senha..." aria-label="Username" aria-describedby="password-input" id="password-input">
        </div>

        <div class="d-flex justify-content-center align-items-center w-100">
          <button type="button" class="btn btn-blue w-100" onclick="window.location.href = 'login.html'">Cadastrar</button>
        </div>

        <div class="bg-gray w-100 divider"></div>

        <div class="d-flex justify-content-center align-items-center w-100">
          <a href="login.html" class="text-blue text-decoration-none">Possui uma conta? Entre</a>
        </div>
      </div>
    </div>
  </body>
</html>
