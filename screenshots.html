<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkUp | Screenshots</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">


    <script>
      function openModalWithImage(src) {
        const modalBody = document.querySelector('.modal-body');
        modalBody.innerHTML = `<img src="${src}" alt="" class="w-100">`;
        const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
        modal.show();
      }
    </script>
  </head>
  <body id="screenshots" class="bg-gray">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <i class="bi bi-list" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu"></i>
          <img src="img/LogoAmarela.svg" onclick="window.location.href = 'posts.html'" alt="" >
        </div>
        <button class="btn btn-yellow" onclick="window.location.href = 'login.html'">
          Sair
        </button>
      </div>
    </nav>

    <!-- Menu Lateral -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="menuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="menuLabel">Seções</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column gap-2">
          <a href="posts.html">Posts</a>
          <a href="screenshots.html">Screenshots</a>
          <a href="communities.html">Comunidades</a>
          <a href="lives.html">Lives</a>
          <a href="profile.html">Perfil</a>
        </div>
      </div>
    </div>

    <!-- Imagens -->
    <div class="container">
      <div class="row gy-3 mb-3 mt-3">
        <div class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/red-dead-redemption-2.jpg" alt="" onclick="openModalWithImage('./img/screenshots/red-dead-redemption-2.jpg')">
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/hollow-knight.jpg" alt="" onclick="openModalWithImage('./img/screenshots/hollow-knight.jpg')">
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/the-last-of-us-2.jpg" alt="" onclick="openModalWithImage('./img/screenshots/the-last-of-us-2.jpg')">
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/elden-ring.jpeg" alt="" onclick="openModalWithImage('./img/screenshots/elden-ring.jpeg')">
        </div>
      </div>

      <div class="row gy-3 mb-3 mt-3">
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/spider-man-2.jpg" alt="" onclick="openModalWithImage('./img/screenshots/spider-man-2.jpg')">
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/resident-evil-village.jpg" alt="" onclick="openModalWithImage('./img/screenshots/resident-evil-village.jpg')">
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="./img/screenshots/shadow-of-the-tomb-raider.jpg" alt="" onclick="openModalWithImage('./img/screenshots/shadow-of-the-tomb-raider.jpg')">
        </div>
      </div>

      <div class="row gy-3 mb-3 mt-3">
        <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
          <img src="img/screenshots/ghost-of-tsushima.jpg" alt="" onclick="openModalWithImage('img/screenshots/ghost-of-tsushima.jpg')">
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
          <img src="img/screenshots/cyberpunk-2077.png" alt="" onclick="openModalWithImage('img/screenshots/cyberpunk-2077.png')">
        </div>
      </div>

      <div class="row gy-3 mb-3 mt-3">
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="img/screenshots/no-mans-sky.jpg" alt="" onclick="openModalWithImage('img/screenshots/no-mans-sky.jpg')">
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="img/screenshots/horizon-forbidden-west.webp" alt="" onclick="openModalWithImage('img/screenshots/horizon-forbidden-west.webp')">
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
          <img src="img/screenshots/shadow-of-the-colossus.jpg" alt="" onclick="openModalWithImage('img/screenshots/shadow-of-the-colossus.jpg')">
        </div>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Screenshot</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
